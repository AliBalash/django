<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %} {% endblock %} | project</title>
  </head>
  <body>
    <ul>
      <li><a href="{% url 'core:home' %}">Home</a></li>
      <li><a href=" {% url 'core:contact' %} ">Contact</a></li>
    
      {% if request.user.is_authenticated %}
        <li><a href=" {% url "item:new" %} ">New Item</a></li>
        <li><a href="#">Browse</a></li>
      {% else %}
        <li><a href="{% url "core:login" %}"><h3>Login</h3></a></li>
        <li><a href="{% url 'core:signup' %}"><h3>Sign up</h3></a></li>
      {% endif %}
      
    </ul>
    {% block content %} {% endblock %}
  </body>
</html>

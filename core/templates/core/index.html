{% extends 'core/base.html' %} {% block title %} wellcome {% endblock %} 
{%block content %}

<h1>This is Home page.</h1>
{% for item in items %}
<a href="{% url 'item:detail' item.id %}">
<div style="border: 2px solid red;display: flex;width: 200px;">
      <div>
      <img src="{{item.image.url}}" width="70" alt="{{item.image.name}}"/>
    
    
    </div>
    <div>
      <h3>{{item.name}}</h3>
      <p>Price: {{item.price}}</p>
    </div>
  </div>
</a>
{% endfor %} 
{% endblock %}
